<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Comic Sans MS", "Poppins", cursive;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(#ffdee9, #b5fffc);
}

/* CARD */
.card {
  position: relative;
  z-index: 2;
  width: 390px;
  padding: 40px;
  text-align: center;
  background: white;
  border-radius: 26px;
  box-shadow: 0 18px 45px rgba(0,0,0,0.25);
}

h1 {
  color: #e6005c;
  font-size: 2.3rem;
  margin-bottom: 26px;
}

h2, h3 {
  color: #444;
}

/* BUTTON AREA */
.buttons {
  position: relative;
  height: 190px;
}

/* YES */
#yes {
  font-size: 2rem;
  padding: 16px 58px;
  border-radius: 999px;
  border: none;
  background: #ff3366;
  color: white;
  cursor: pointer;
}

/* NO */
#no {
  position: absolute;
  font-size: 1.2rem;
  padding: 12px 30px;
  border-radius: 999px;
  border: none;
  background: #9a9a9a;
  color: white;
  left: 50%;
  top: 90px;
  transform: translateX(-50%);
}

/* FLOWERS */
.flower {
  position: absolute;
  top: -40px;
  font-size: 30px;
  animation: fall linear forwards;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* HEART PHOTOS */
.heart-photo {
  position: fixed;
  width: 260px;
  height: 240px;
  background-size: cover;
  background-position: center;
  opacity: 0;
  animation: fadeHeart 5s ease-in-out forwards;
  z-index: 3;

  -webkit-mask-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 29.6'>\
<path fill='black' d='M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0\
C3.8,0,0,3.8,0,8.4c0,9.4,16,21.2,16,21.2s16-11.8,16-21.2\
C32,3.8,28.2,0,23.6,0z'/></svg>");
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-size: contain;
  -webkit-mask-position: center;

  mask-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 29.6'>\
<path fill='black' d='M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0\
C3.8,0,0,3.8,0,8.4c0,9.4,16,21.2,16,21.2s16-11.8,16-21.2\
C32,3.8,28.2,0,23.6,0z'/></svg>");
  mask-repeat: no-repeat;
  mask-size: contain;
  mask-position: center;
}

@keyframes fadeHeart {
  0%   { opacity: 0; transform: scale(0.85); }
  25%  { opacity: 1; transform: scale(1); }
  75%  { opacity: 1; }
  100% { opacity: 0; transform: scale(1.05); }
}

/* FOOTER */
.footer {
  position: fixed;
  bottom: 14px;
  width: 100%;
  text-align: center;
  font-size: 0.9rem;
  color: rgba(0,0,0,0.6);
  font-style: italic;
  opacity: 0;
  transition: opacity 1.5s ease;
  z-index: 10;
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? üíñ</h1>
  <div class="buttons">
    <button id="yes">YES üíò</button>
    <button id="no">No üòÖ</button>
  </div>
</div>

<div class="footer" id="footer">
  Valentines 2026, by Neptune ‚ù§Ô∏è
</div>

<!-- AUDIO -->
<audio id="bgMusic" preload="auto" loop>
  <source src="song/music.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const buttons = document.querySelector(".buttons");
const card = document.querySelector(".card");
const footer = document.getElementById("footer");
const music = document.getElementById("bgMusic");

const images = [
  "pictures/1.jpeg","pictures/2.jpeg","pictures/4.jpeg",
  "pictures/5.jpeg","pictures/6.jpeg","pictures/7.jpeg",
  "pictures/8.jpeg","pictures/9.jpeg","pictures/10.jpeg"
];

let attempts = 0;
let musicStarted = false;

/* NO ESCAPE */
function escapeNo(e) {
  e.preventDefault();
  const maxX = buttons.clientWidth - noBtn.offsetWidth;
  const maxY = buttons.clientHeight - noBtn.offsetHeight;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top  = Math.random() * maxY + "px";
  attempts++;
}

["pointerdown","touchstart","mousedown"].forEach(evt => {
  noBtn.addEventListener(evt, escapeNo, { passive: false });
});

/* YES */
yesBtn.addEventListener("click", () => {
  startMusic();   // üîë MUST be first

  card.innerHTML = `
    <h1>Glad you accept!! üíï</h1>
    <h2>You just made me the happiest person ‚ù§Ô∏è</h2>
    <h3>Our 4th Valentine together and words aren't enough to express my feelings for You.</h3>
    <h1>I Love You</h1>
  `;

  footer.style.opacity = 1;
  startFlowerRain();
  startHeartPhotos();
});

/* MUSIC ‚Äî WORKS EVERYWHERE */
function startMusic() {
  if (musicStarted) return;
  musicStarted = true;
  music.volume = 0.6;
  music.currentTime = 0;
  music.play().catch(()=>{});
}

/* FLOWERS */
function startFlowerRain() {
  const flowers = ["üåπ","üå∑","üå∏","üíê"];
  setInterval(() => {
    const f = document.createElement("div");
    f.className = "flower";
    f.textContent = flowers[Math.floor(Math.random()*flowers.length)];
    f.style.left = Math.random() * window.innerWidth + "px";
    f.style.animationDuration = (3 + Math.random()*3) + "s";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 6000);
  }, 180);
}

/* HEART PHOTOS */
function startHeartPhotos() {
  let i = 0;
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart-photo";
    heart.style.backgroundImage = `url(${images[i]})`;
    heart.style.left = Math.random() * (window.innerWidth - 260) + "px";
    heart.style.top  = Math.random() * (window.innerHeight - 240) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
    i = (i + 1) % images.length;
  }, 2200);
}
</script>

</body>
</html>
