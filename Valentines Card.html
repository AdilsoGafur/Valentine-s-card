<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Comic Sans MS", "Poppins", cursive;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(#ffdee9, #b5fffc);
}

/* CARD */
.card {
  position: relative;
  z-index: 2;
  width: 390px;
  padding: 40px;
  text-align: center;
  background: white;
  border-radius: 26px;
  box-shadow: 0 18px 45px rgba(0,0,0,0.25);
}

h1 {
  color: #e6005c;
  font-size: 2.3rem;
  margin-bottom: 26px;
}

h2 {
  color: #444;
}

/* BUTTON AREA */
.buttons {
  position: relative;
  height: 190px;
}

/* YES */
#yes {
  font-size: 2rem;
  padding: 16px 58px;
  border-radius: 999px;
  border: none;
  background: #ff3366;
  color: white;
  cursor: pointer;
  transition: transform 0.2s ease;
}

/* NO */
#no {
  position: absolute;
  font-size: 1.2rem;
  padding: 12px 30px;
  border-radius: 999px;
  border: none;
  background: #9a9a9a;
  color: white;
  left: 50%;
  top: 90px;
  transform: translateX(-50%);
}

/* FLOWERS */
.flower {
  position: absolute;
  top: -40px;
  font-size: 30px;
  animation: fall linear forwards;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* HEART PHOTOS (SVG MASK ‚Äì ALL DEVICES) */
.heart-photo {
  position: fixed;
  width: 260px;
  height: 240px;
  background-size: cover;
  background-position: center;
  opacity: 0;
  animation: fadeHeart 5s ease-in-out forwards;
  z-index: 3;

  -webkit-mask-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 29.6'>\
<path fill='black' d='M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0\
C3.8,0,0,3.8,0,8.4c0,9.4,16,21.2,16,21.2s16-11.8,16-21.2\
C32,3.8,28.2,0,23.6,0z'/>\
</svg>");
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-size: contain;
  -webkit-mask-position: center;

  mask-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 29.6'>\
<path fill='black' d='M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0\
C3.8,0,0,3.8,0,8.4c0,9.4,16,21.2,16,21.2s16-11.8,16-21.2\
C32,3.8,28.2,0,23.6,0z'/>\
</svg>");
  mask-repeat: no-repeat;
  mask-size: contain;
  mask-position: center;
}

@keyframes fadeHeart {
  0%   { opacity: 0; transform: scale(0.85); }
  25%  { opacity: 1; transform: scale(1); }
  75%  { opacity: 1; }
  100% { opacity: 0; transform: scale(1.05); }
}

/* FOOTER */
.footer {
  position: fixed;
  bottom: 14px;
  width: 100%;
  text-align: center;
  font-size: 0.9rem;
  color: rgba(0,0,0,0.6);
  font-style: italic;
  letter-spacing: 0.5px;
  opacity: 0;
  transition: opacity 1.5s ease;
  z-index: 10;
  pointer-events: none;
}

.footer span {
  display: inline-block;
  animation: pulse 1.8s infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? üíñ</h1>
  <div class="buttons">
    <button id="yes">YES üíò</button>
    <button id="no">No üòÖ</button>
  </div>
</div>

<div class="footer" id="footer">
  Valentines 2026, by Neptune <span>‚ù§Ô∏è</span>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const buttons = document.querySelector(".buttons");
const card = document.querySelector(".card");
const footer = document.getElementById("footer");

let attempts = 0;

function escapeNo(e) {
  e.preventDefault();
  e.stopPropagation();

  const maxX = buttons.clientWidth - noBtn.offsetWidth;
  const maxY = buttons.clientHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top  = Math.random() * maxY + "px";

  yesBtn.style.transform = `scale(${1 + attempts * 0.05})`;
  noBtn.style.transform  = `scale(${1 - attempts * 0.08})`;

  attempts++;
}

["pointerdown","touchstart","mousedown"].forEach(evt => {
  noBtn.addEventListener(evt, escapeNo, { passive: false });
});

yesBtn.addEventListener("click", triggerYes);

function triggerYes() {
  card.innerHTML = `
    <h1>Glad you accept!! üíï</h1>
    <h2>You just made me the happiest person ‚ù§Ô∏è</h2>
    <h3>It's our 4th Valentines together, and words are't enogh to express my feelings for YOU! </h3>
  `;
  footer.style.opacity = 1;
  startFlowerRain();
  startHeartPhotos();
}

function startFlowerRain() {
  const flowers = ["üåπ","üåº","üåª","üå∑"];
  setInterval(() => {
    const f = document.createElement("div");
    f.className = "flower";
    f.textContent = flowers[Math.floor(Math.random()*flowers.length)];
    f.style.left = Math.random() * window.innerWidth + "px";
    f.style.animationDuration = (3 + Math.random()*3) + "s";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 6000);
  }, 160);
}

function startHeartPhotos() {
  const photos = ["1.jpeg","2.jpeg","3.jpeg","4.jpeg","5.jpeg","6.jpeg","7.jpeg","8.jpeg","9.jpeg","10.jpeg","11.jpeg","12.jpeg","13.jpeg","14.jpeg"];
  let i = 0;

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart-photo";
    heart.style.backgroundImage = `url(${photos[i]})`;
    heart.style.left = Math.random() * (window.innerWidth - 260) + "px";
    heart.style.top  = Math.random() * (window.innerHeight - 240) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
    i = (i + 1) % photos.length;
  }, 2200);
}
</script>

</body>
</html>
